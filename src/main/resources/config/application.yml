# For Spring Actuator /info endpoint
info:
    artifact: spring-tls-server
    name: spring-tls-server
    description: Spring TLS Server Example
    version: 1.0.0

#management:
#  security:
#    enabled: false
#  health:
#    consul:
#      enabled: false   # must be false to pass /health check

#Exposes Spring actuator endpoints
management:
  health:
    diskspace:
      enabled: true
    db:
      enabled: true
    defaults:
      enabled: true
    details:
      enabled: true
    application:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      expose: "*"



#logging:
#  level:
#    org.springframework: DEBUG


# Enable SSL
server:
  port: 8443
  ssl:
    key-store-type: PKCS12
    key-store: classpath:config/server-keystore.p12
    key-store-password: server
    key-alias: server
    pem-crt-path: classpath:config/server.crt.pem
    pem-key-path: classpath:config/server.key.pem
